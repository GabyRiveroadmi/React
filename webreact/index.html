<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <link rel="icon" type="image/svg+xml" href="./src/assets/Images/icon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Pet Shop Nieve</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <div id="root"></div>

    <div class="row row-cols-1 row-cols-md-3 g-4">
      <div class="col">
        <div class="card h-100">
          <img src="./src/assets/Images/accesoriosinicio.png" class="card-img-top" alt="...">
          <div class="card-body">
            <h5 class="card-title">Accesorios</h5>
            <p class="card-text">Bebederos, Camas, Ropa, Rascador, Peines, Collares y mucho mas.</p>
          </div>
          <div class="card-footer">
            <small class="text-body-secondary">Pet Shop Nieve</small>
          </div>
        </div>
      </div>
      <div class="col">
        <div class="card h-100">
          <img src="./src/assets/Images/alimentosinicio.png" class="card-img-top" alt="...">
          <div class="card-body">
            <h5 class="card-title">Alimentos</h5>
            <p class="card-text">Marcas disponibles: Unik, Pro Plan, Old Price, Royal Canin, Purina.</p>
          </div>
          <div class="card-footer">
            <small class="text-body-secondary">Pet Shop Nieve</small>
          </div>
        </div>
      </div>
      <div class="col">
        <div class="card h-100">
          <img src="./src/assets/Images/saleinicio.png" class="card-img-top" alt="...">
          <div class="card-body">
            <h5 class="card-title">Sale</h5>
            <p class="card-text">Aqui puedes encontrar productos descontinuados, ultimas unidades y otras promos.</p>
          </div>
          <div class="card-footer">
            <small class="text-body-secondary">Pet Shop Nieve</small>
          </div>
        </div>
      </div>
    </div>
      </div>

    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script type="module" src="/src/main.jsx"></script>  
  </body>
</html>
